name: SonarQube Analysis

on:
  push:
    branches:
      - github-sonarqube  # Run SonarQube analysis only for the master branch (optional)

jobs:
  sonarqube_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
        
      - name: SonarQube Analysis
        run: |
          sonar-scanner -Dsonar.projectKey=virtuosity-jk29_Pacman -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=326ebd4b4eb915f93457db5ffeb9895c0b90eb90
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Store your SonarQube access token in GitHub repository secrets



