# Sonar cloud
name: SonarCloud Analysis

on:
  push:
    branches:
      - github-sonarqube

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11 # Adjust the Java version as needed

      - name: Run SonarCloud Scan
        run: |
          C:\Users\Virtuosity\Documents\Github\SonarQube\sonar-scanner-5.0.1.3006-windows\bin\sonar-scanner.bat ^
            -D"sonar.organization=virtuosity-jk29" ^
            -D"sonar.projectKey=virtuosity-jk29_Pacman" ^
            -D"sonar.sources=." ^
            -D"sonar.host.url=https://sonarcloud.io"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


